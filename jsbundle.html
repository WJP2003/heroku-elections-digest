<html>
<head>
<script>
	setHover = function(t) {
		t.onmouseenter = function() {
			this.style.strokeWidth = 2;
		}
		t.onmouseleave = function() {
			this.style.strokeWidth = 0.333334;
		}
	}
	
	setSolidR = function(t) {
		t.style.fill = "#FF0000";
		t.style.fillOpacity = 0.8;
	}
	setLikelyR = function(t) {
		t.style.fill = "#FF0000";
		t.style.fillOpacity = 0.5;
	}
	setLeanR = function(t) {
		t.style.fill = "#FF0000";
		t.style.fillOpacity = 0.3;
	}
	setTossup = function(t) {
		t.style.fill = "#FFFF00";
		t.style.fillOpacity = 1;
	}
	setLeanD = function(t) {
		t.style.fill = "#0000FF";
		t.style.fillOpacity = 0.3;
	}
	setLikelyD = function(t) {
		t.style.fill = "#0000FF";
		t.style.fillOpacity = 0.5;
	}
	setSolidD = function(t) {
		t.style.fill = "#0000FF";
		t.style.fillOpacity = 0.8;
	}
	
	run = function() {
		allPaths = document.getElementsByTagName("path");
		for(i = 0;i < allPaths.length;i++) {
			setHover(allPaths[i]);
		}
		setSolidR(document.getElementById("LA-06"));
		setSolidR(document.getElementById("LA-04"));
		setSolidR(document.getElementById("WY-AL"));
	}	
</script>
<body onload = "run();">
