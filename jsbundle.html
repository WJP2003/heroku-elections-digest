<html>
<head>
<script>
	setHover = function(t) {
		t.onmouseenter = function() {
			this.style.strokeWidth = 2;
		}
		t.onmouseleave = function() {
			this.style.strokeWidth = 0.333334;
		}
	}
	
	setSolidR = function(t) {
		t.style.fill = "#FF0000";
		t.style.fillOpacity = 1;
	}
	
	run = function() {
		allPaths = document.getElementsByTagName("path")
		for(i = 0;i < allPaths.length;i++) {
			allPaths[i].setHover();
		}
		document.getElementById("LA-06").setSolidR();
		document.getElementById("LA-04").setSolidR();
		document.getElementById("WY-AL").setSolidR();
	}	
</script>
<body onload = "run();">
